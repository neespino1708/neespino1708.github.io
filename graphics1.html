<!-- SVG - Scalable Vector Graphics - Tag used to define graphics for the web, 
acts like a container. SVG has several methods for drawing paths, boxes,circles, 
text and images -->

<Doctype html>
<html>
<head> SVG file (0,0) coordinate
<title> Fruits </title>
</head>

<body>
	<h1> My Favorite Fruits </h1>
	
	<h3> Orange-circle </h3>
		<p> Description: It's a circle, I love it's color and taste </p>
		
	<svg width='300' height='300'>
	<circle cx='100' cy='100' r='80' fill='orange' stroke='brown'/>
	</svg>
	<hr>
	<!-- Create a second circle which is smaller with a different radius, color, 
	stroke, and on different coordinates -->
	<svg width='300' height='300'>
	<circle cx='100' cy='100' r='80' fill='blue' stroke='brown'/>
	<circle cx='50' cy='100' r='40' fill='blue' stroke='brown'/>
	<circle cx='100' cy='100' r='80' fill='blue' stroke='brown'/>
	<circle cx='100' cy='100' r='80' fill='blue' stroke='brown'/>
	<circle cx='100' cy='100' r='80' fill='blue' stroke='brown'/>
	<circle cx='100' cy='100' r='80' fill='blue' stroke='brown'/>

	</svg>
	<hr>
	<h3> Rectangle </h3>
		<p> Description: Opposite sides are equal </p>
		<svg width='300' height='300'>
		<rect x='50' y='30' width='100' height='50' fill='green'/>
		</svg>
		
	<!-- Create a square which is larger with a different size, color, stroke, 
	and on different coordinates -->
	
		<h3> Square </h3>
		<p> Description: All sides are equal </p>
		<svg width='300' height='300'>
		<rect x='50' y='30' width='100' height='100' fill='blue'/>
		</svg>
	<hr>
	
	<h3> Ellipse </h3>
	<p> Description:Different Radius </p>
	<svg width='300' height='300'>
		<ellipse cx='100' cy='50' rx='50' ry='25'/>
	</svg>
	
	<hr>
	<h3> Straight Line </h3>
		<svg width='300' height='300'>
		<line x1='0' y1='0' x2='0' y2='100' stroke='brown'/> <!-- Vertical-->
		<line x1='0' y1='0' x2='100' y2='0' stroke='blue'/> <!-- Horizontal-->
