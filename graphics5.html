<!Doctype html>
<html>
<head> SVG Animation </head>
<title> Animation -  Moment</title>
<body>
	<h1> Animation </h1>
	
	<h3> Circle </h3>
	<p> Let's move the circle </p>
	
		<svg width='400' height='400'>
			<g>
				<circle cx='100' cy='100' r='50' stroke='red' fill='yellow'> </circle>
				
				<animateMotion path='M 0 0 V 0 H 200 Z'  	dur='0.3s' repeatCount='5' />
				
			</g>
			
		<svg width='400' height='400'>
			<g>
				<circle cx='100' cy='100' r='50' stroke='red' fill='green'> </circle>
				
				<animateMotion path='M 0 0 V O H 200 Z' dur='5s' repeatCount='15' />
			</g>
			<!-- Create another circle which moves in a different path, faster and repeats 20 times. -->
			</svg>
